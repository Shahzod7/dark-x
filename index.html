<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark X</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    <header class="header">
      <div class="header__container container">
        <div class="header__logo logo">
          <a class="header__logo-title">Dark X</a>

          <img src="images/header-logo.svg" alt="#">
        </div>

        <nav class="header__menu menu">
          <ul class="header__list">
            <li class="menu__item"><a href="" class="menu__link">Home</a></li> 
            <li class="menu__item"><a href="" class="menu__link">About</a></li>
            <li class="menu__item"><a href="" class="menu__link">Pricing</a></li>

            <li class="menu__item"><a href="" class="menu__link">Cart(0)</a></li>
          </ul>
        </nav>

        <div class="header__action action">
          <a class="action__button action__button--sign-in" href="#">sign in</a>

          <a class="action__button action__button--get-started" href="">Get Started</a>
        </div>
      </div>
    </header>

    <!-- main start -->
    <main class="main">
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__title">Next-Gen Investing App
            for modern investors</div>
          <div class="hero__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Nullam aliquam quam viverra purus tellus purus. Convallis fusce</div>

          <div class="hero__btn">
            <a class="hero__button-active" href="#">Get Started</a>
            <a class="hero__button" href="#">Browse Features</a>
          </div>

          <div class="hero__images">
            <img class="hero__images-left" src="images/hero-images-right.png" alt="">
            <img class="hero__images-whole" src="images/hero-images-whole.png" alt="">
            <img class="hero__images-left" src="images/hero-images-left.png" alt="">
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
